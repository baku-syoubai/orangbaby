<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>
body{
  margin:0;
  font-family:sans-serif;
}

/* ===== 横向滑动容器 ===== */
.slider{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  -webkit-overflow-scrolling:touch;
  gap:10px;
  padding:10px;
}

/* 隐藏滚动条（可选） */
.slider::-webkit-scrollbar{
  display:none;
}

/* 每一张slide */
.slide{
  flex:0 0 90%;
  scroll-snap-align:center;
  border-radius:8px;
  overflow:hidden;
}

/* 图片 */
.slide img{
  width:100%;
  height:auto;
  display:block;
}
</style>
</head>

<body>

</div>

</body>
</html>
