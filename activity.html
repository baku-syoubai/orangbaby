<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>
body{
  margin:0;
  font-family:sans-serif;
}

/* ===== slider ===== */
.slider-wrapper{
  position:relative;
  max-width:100%;
}

.slider{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  -webkit-overflow-scrolling:touch;
  scroll-behavior:smooth;
}

.slider::-webkit-scrollbar{
  display:none;
}

/* slide */
.slide{
  flex:0 0 100%;
  scroll-snap-align:center;
}

.slide img{
  width:100%;
  display:block;
}

/* ===== dots ===== */
.dots{
  display:flex;
  justify-content:center;
  gap:8px;
  margin:10px 0;
}

.dot{
  width:8px;
  height:8px;
  border-radius:50%;
  background:#ccc;
  transition:0.3s;
  cursor:pointer;
}

.dot.active{
  background:#333;
  transform:scale(1.3);
}
</style>
</head>

<body>

<div class="slider-wrapper">

  <div class="slider" id="slider">

    <!-- 画像1 -->
    <div class="slide">
      <a href="https://event.rakuten.co.jp/incentive/ichiba/lottery/24h/20260225100/"><img src="https://image.rakuten.co.jp/orange-baby/cabinet/11434553/imgrc0131103029.jpg"></a>
    </div>

    <!-- 画像2 -->
    <div class="slide" data-start="2025/12/28 00:00" data-end="2026/01/31 00:00">
      <a href="https://item.rakuten.co.jp/orange-baby/49692200106kf/"><img src="https://image.rakuten.co.jp/orange-baby/cabinet/11434553/coupon_sp.jpg"></a>
    </div>

    <!-- 画像3 -->
    <div class="slide">
      <a href="https://item.rakuten.co.jp/orange-baby/49692200106kf/"><img src="https://image.rakuten.co.jp/orange-baby/cabinet/11434553/coupon_sp.jpg"></a>
    </div>

    <!-- 画像4 -->
    <div class="slide" data-start="2026/02/24 13:06" date-end="2026/04/10 23:59">
      <a href="https://www.rakuten.co.jp/orange-baby/contents/preschool_2026/"><img src="https://image.rakuten.co.jp/orange-baby/cabinet/ec-up/img/12926756/bnr_preschool.jpg"></a>
    </div>

    <!-- 画像5 -->
    <div class="slide" data-start="2026-02-14T13:06:00 data-end="2026-02-14T23:59:59">
      <a href="https://www.rakuten.co.jp/orange-baby/contents/valentine/"><img src="https://image.rakuten.co.jp/orange-baby/cabinet/ec-up/img/12879293/bnr_valentine_1.jpg"></a>
    </div>

    <!-- 画像6 -->
    <div class="slide">
      <a href="https://www.rakuten.co.jp/orange-baby/contents/sango/"><img src="https://image.rakuten.co.jp/orange-baby/cabinet/contentssamune/sango_mail.jpg"></a>
    </div>

    <!-- 画像7 -->
    <div class="slide">
      <a href="https://link.rakuten.co.jp/1/154/420/"><img src="https://image.rakuten.co.jp/orange-baby/cabinet/biiino/common/bbnr_20251205102808.jpg"></a>
    </div>

  </div>

  <div class="dots" id="dots"></div>

</div>

<script>
const slider = document.getElementById("slider");
const dotsContainer = document.getElementById("dots");
const slides = document.querySelectorAll(".slide");

let dots = [];
let currentIndex = 0;
let autoPlay;

/* ===== 创建圆点 ===== */
slides.forEach((_,i)=>{
  const dot=document.createElement("div");
  dot.className="dot";

  dot.onclick=()=>{
    goToSlide(i);
    restartAutoPlay();
  };

  dotsContainer.appendChild(dot);
  dots.push(dot);
});

dots[0].classList.add("active");

/* ===== 切换slide ===== */
function goToSlide(index){
  slider.scrollTo({
    left: slider.clientWidth * index,
    behavior:"smooth"
  });
  currentIndex=index;
}

/* ===== 滚动同步圆点 ===== */
slider.addEventListener("scroll",()=>{
  const index=Math.round(
    slider.scrollLeft / slider.clientWidth
  );

  if(index!==currentIndex){
    currentIndex=index;
  }

  dots.forEach(d=>d.classList.remove("active"));
  if(dots[index]){
    dots[index].classList.add("active");
  }
});

/* ===== 自动播放 ⭐ ===== */
function startAutoPlay(){
  autoPlay=setInterval(()=>{
    currentIndex++;

    if(currentIndex>=slides.length){
      currentIndex=0;
    }

    goToSlide(currentIndex);
  },4000); // 4秒切换
}

function stopAutoPlay(){
  clearInterval(autoPlay);
}

function restartAutoPlay(){
  stopAutoPlay();
  startAutoPlay();
}

/* 鼠标或手指操作时暂停 */
slider.addEventListener("mouseover",stopAutoPlay);
slider.addEventListener("mouseleave",startAutoPlay);
slider.addEventListener("touchstart",stopAutoPlay);
slider.addEventListener("touchend",startAutoPlay);

startAutoPlay();
</script>

</body>
</html>
