<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>
body{
  margin:0;
  font-family:sans-serif;
}

/* ===== slider ===== */
.slider-wrapper{
  position:relative;
  max-width:100%;
}

.slider{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  -webkit-overflow-scrolling:touch;
  scroll-behavior:smooth;
}

.slider::-webkit-scrollbar{
  display:none;
}

/* slide */
.slide{
  flex:0 0 100%;
  scroll-snap-align:center;
}

.slide img{
  width:100%;
  display:block;
}

/* ===== dots ===== */
.dots{
  display:flex;
  justify-content:center;
  gap:8px;
  margin:10px 0;
}

.dot{
  width:8px;
  height:8px;
  border-radius:50%;
  background:#ccc;
  transition:0.3s;
  cursor:pointer;
}

.dot.active{
  background:#333;
  transform:scale(1.3);
}
</style>
</head>

<body>

<div class="slider-wrapper">

  <div class="slider" id="slider">

    <div class="slide">
      <a href="https://event.rakuten.co.jp/incentive/ichiba/lottery/24h/20260225100/">
        <img src="https://tshop.r10s.jp/orange-baby/cabinet/11434553/imgrc0131103029.jpg">
      </a>
    </div>

    <div class="slide">
      <a href="https://www.rakuten.co.jp/orange-baby/contents/kupon/">
        <img src="https://tshop.r10s.jp/orange-baby/cabinet/11434553/coupon_sp.jpg">
      </a>
    </div>

    <div class="slide">
      <a href="https://www.rakuten.co.jp/orange-baby/contents/preschool_2026/">
        <img src="https://tshop.r10s.jp/orange-baby/cabinet/11434553/bnr_preschool.jpg">
      </a>
    </div>

    <div class="slide">
      <a href="https://www.rakuten.co.jp/orange-baby/contents/sango/">
        <img src="https://tshop.r10s.jp/orange-baby/cabinet/11434553/sango_mail.jpg">
      </a>
    </div>

  </div>

  <!-- dots -->
  <div class="dots" id="dots"></div>

</div>

<script>
const slider = document.getElementById("slider");
const dotsContainer = document.getElementById("dots");
const slides = document.querySelectorAll(".slide");

let dots = [];

/* 创建圆点 */
slides.forEach((_,i)=>{
  const dot=document.createElement("div");
  dot.className="dot";
  dot.onclick=()=>{
    slider.scrollTo({
      left: slider.clientWidth * i,
      behavior:"smooth"
    });
  };
  dotsContainer.appendChild(dot);
  dots.push(dot);
});

dots[0].classList.add("active");

/* 滚动时更新圆点 */
slider.addEventListener("scroll",()=>{
  const index=Math.round(
    slider.scrollLeft / slider.clientWidth
  );

  dots.forEach(d=>d.classList.remove("active"));
  if(dots[index]){
    dots[index].classList.add("active");
  }
});
</script>

</body>
</html>
